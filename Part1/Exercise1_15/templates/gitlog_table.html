<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Log Table</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Git Log Table</h2>
    <table>
        <tr>
            <th>Author</th>
            <th>Date</th>
            <th>Email</th>
            <th>Message</th>
        </tr>
        {% for entry in git_log %}
            <tr>
                <td>{{ entry.Author }}</td>
                <td>{{ entry.Date }}</td>
                <td>{{ entry.Email }}</td>
                <td>{{ entry.Message }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
